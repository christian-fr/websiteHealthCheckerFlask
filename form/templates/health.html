<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='upload.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        window.uploaded_files = {{ urls }};
    </script>
    <script src="{{ url_for('static', filename='process.js') }}"></script>
</head>
<body>
<table id="files_table">
    <thead>
    <tr>
        <th scope="col">URL</th>
        <th scope="col">Status</th>
        <th scope="col">last checked</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for url in url_list %}
        <tr id="url_{{ url_list.index(url) }}"><td><a href="{{ url }}" target="_blank">{{ url }}</a></td><td></td><td></td><td><form id="add_url_form" action="/health" method="POST"><button name="delete_url" value="{{ url_list.index(url) }}" type="submit">x</button></form></td></tr>
    {% endfor %}
    </tbody>
</table>

<form id="add_url_form" action="/health" method="POST">
        <input type="text" name="urls" placeholder="URL"/>
        <input type="submit" name="submit"/>
</form>
</body>
</html>
